<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="layout/head :: headFragment"></th:block>
<body>
<th:block th:replace="layout/header :: headerFragment"></th:block>
<div class="container">
    <h2>회원 등록</h2>
    <form action="/user/write" method="post">
        <table class="board_list">
            <colgroup>
                <col width="20%"/>
                <col width="*"  />
            </colgroup>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="userId" class="input-box"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="userPw" class="input-box"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="userName" class="input-box"></td>
            </tr>
            <tr>
                <td>닉네임</td>
                <td><input type="text" name="userNickName" class="input-box"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="text" name="userEmail" class="input-box"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="확인">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
